<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IQA Checksum</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Removed qrcode.min.js, added bwip-js for Data Matrix -->
  <script src="https://cdn.jsdelivr.net/npm/bwip-js/dist/bwip-js-min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #00274d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 8px;
      margin-bottom: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #00274d;
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    input:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #results {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 4px;
      border: 1px solid #eee;
      font-family: 'Courier New', Courier, monospace;
      white-space: pre-wrap;
      color: #333;
    }
    #engineInfo {
      font-size: 16px;
      color: #fff;
      margin-bottom: 10px;
      text-align: center;
    }
    .hidden {
      display: none;
    }
    /* Toggle Switch styles */
    .toggle-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .toggle-group {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      color: #00274d;
    }
    /* Switch style */
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input { display:none; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #007bff;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>IQA Checksum</h1>

    <!-- Toggle Row -->
    <div class="toggle-row">
      <div class="toggle-group">
        <span>IQA</span>
        <label class="switch">
          <input type="checkbox" id="modeToggle" onchange="toggleMode()">
          <span class="slider round"></span>
        </label>
        <span>QR</span>
      </div>

      <div class="toggle-group">
        <span>Panther</span>
        <label class="switch">
          <input type="checkbox" id="engineToggle" onchange="toggleEngineInputs()">
          <span class="slider round"></span>
        </label>
        <span>Lion</span>
      </div>
    </div>

    <!-- IQA Section -->
    <div id="iqaSection">
      <input type="text" id="title" placeholder="Enter title (exactly 17 characters)" maxlength="17"><br>
      <textarea id="inputString" placeholder="Enter input string"></textarea><br>
      <button onclick="identifyEngine()">Check</button>
      <button onclick="downloadHex()">Download .HEX</button>
      <div id="engineInfo"></div>
      <div id="results"></div>
    </div>

    <!-- QR Section -->
    <div id="qrSection" class="hidden">
      <input type="text" id="serialNumberInput" placeholder="Enter Serial Number (16 characters)" maxlength="16" style="margin-bottom:10px;"><br>
      <div id="qrInputs"></div>
      <button onclick="generateQRCode()">Generate Data Matrix</button>
      <div id="qrCodeResult" style="margin-top:15px;"></div>
    </div>
  </div>

  <script>
    const qrInputsDiv = document.getElementById('qrInputs');
    const qrCodeResult = document.getElementById('qrCodeResult');

    function toggleMode() {
      const isQR = document.getElementById('modeToggle').checked;
      document.getElementById('iqaSection').classList.toggle('hidden', isQR);
      document.getElementById('qrSection').classList.toggle('hidden', !isQR);
    }

    function toggleEngineInputs() {
      const isLion = document.getElementById('engineToggle').checked;
      qrInputsDiv.innerHTML = '';
      const inputCount = isLion ? 6 : 4;
      for (let i = 1; i <= inputCount; i++) {
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = `Segment ${i} (16 chars)`;
        input.maxLength = 16;
        qrInputsDiv.appendChild(input);
      }
    }

    function generateQRCode() {
      const isLion = document.getElementById('engineToggle').checked;
      const serialNumber = document.getElementById('serialNumberInput').value.trim();

      if (serialNumber.length !== 16) {
        alert("Serial number must be exactly 16 characters long.");
        return;
      }

      const inputs = document.querySelectorAll('#qrInputs input');
      let segmentsData = '';

      for (let input of inputs) {
        if (input.value.trim().length !== 16) {
          alert("All segments must be exactly 16 characters long.");
          return;
        }
        segmentsData += input.value.trim();
      }

      let qrData = '';

      if (isLion) {
        qrData = "[)>" + "\x1E" + "06" + "\x1D" + "1T" + serialNumber + 
                 " RB3Q 6007 FA" + "\x1D" + "9SIQA.V6.1" + "\x1D" + "12Z" + segmentsData;
      } else {
        qrData = serialNumber + segmentsData;
      }

      qrCodeResult.innerHTML = '';

      try {
        const canvas = document.createElement('canvas');
        qrCodeResult.appendChild(canvas);

        bwipjs.toCanvas(canvas, {
          bcid:        'datamatrix',   // Data Matrix barcode type
          text:        qrData,
          scale:       5,
          includetext: false,
          padding:     0
        });
      } catch (e) {
        alert('Failed to generate Data Matrix: ' + e);
      }
    }

    // Dummy placeholders for missing functions to avoid errors
    function identifyEngine() {
      alert('Identify Engine functionality not implemented.');
    }
    function downloadHex() {
      alert('Download .HEX functionality not implemented.');
    }

    // Initialize with Panther inputs by default
    toggleEngineInputs();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IQA Checksum</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    /* Your existing styles here (omitted for brevity) */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #00274d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 8px;
      margin-bottom: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #00274d;
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    input:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #results {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 4px;
      border: 1px solid #eee;
      font-family: 'Courier New', Courier, monospace;
      white-space: pre-wrap;
      color: #333;
    }
    #engineInfo {
      font-size: 16px;
      color: #fff;
      margin-bottom: 10px;
      text-align: center;
    }
    /* Toggle Switch styles omitted for brevity */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>IQA Checksum</h1>

    <!-- Toggle Row -->
    <div class="toggle-row">
      <div class="toggle-group">
        <span>IQA</span>
        <label class="switch">
          <input type="checkbox" id="modeToggle" onchange="toggleMode()">
          <span class="slider round"></span>
        </label>
        <span>QR</span>
      </div>

      <div class="toggle-group">
        <span>Panther</span>
        <label class="switch">
          <input type="checkbox" id="engineToggle" onchange="toggleEngineInputs()">
          <span class="slider round"></span>
        </label>
        <span>Lion</span>
      </div>
    </div>

    <!-- IQA Section -->
    <div id="iqaSection">
      <input type="text" id="title" placeholder="Enter title (exactly 17 characters)" maxlength="17"><br>
      <textarea id="inputString" placeholder="Enter input string"></textarea><br>
      <button onclick="identifyEngine()">Check</button>
      <button onclick="downloadHex()">Download .HEX</button>
      <div id="engineInfo"></div>
      <div id="results"></div>
    </div>

    <!-- QR Section -->
    <div id="qrSection" class="hidden">
      <input type="text" id="serialNumberInput" placeholder="Enter Serial Number (16 characters)" maxlength="16" style="margin-bottom:10px;"><br>
      <div id="qrInputs"></div>
      <button onclick="generateQRCode()">Generate QR Code</button>
      <div id="qrCodeResult" style="margin-top:15px;"></div>
    </div>
  </div>

  <script>
    const qrInputsDiv = document.getElementById('qrInputs');
    const qrCodeResult = document.getElementById('qrCodeResult');

    function toggleMode() {
      const isQR = document.getElementById('modeToggle').checked;
      document.getElementById('iqaSection').classList.toggle('hidden', isQR);
      document.getElementById('qrSection').classList.toggle('hidden', !isQR);
    }

    function toggleEngineInputs() {
      const isLion = document.getElementById('engineToggle').checked;
      qrInputsDiv.innerHTML = '';
      const inputCount = isLion ? 6 : 4;
      for (let i = 1; i <= inputCount; i++) {
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = `Segment ${i} (16 chars)`;
        input.maxLength = 16;
        qrInputsDiv.appendChild(input);
      }
    }

    // Generate QR Code function with your specific string format
    function generateQRCode() {
      const isLion = document.getElementById('engineToggle').checked;
      const serialNumber = document.getElementById('serialNumberInput').value.trim();

      // Validate serial number length
      if (serialNumber.length !== 16) {
        alert("Serial number must be exactly 16 characters long.");
        return;
      }

      const inputs = document.querySelectorAll('#qrInputs input');
      let segmentsData = '';

      for (let input of inputs) {
        if (input.value.trim().length !== 16) {
          alert("All segments must be exactly 16 characters long.");
          return;
        }
        segmentsData += input.value.trim();
      }

      let qrData = '';

      if (isLion) {
        // The special string with control chars (ASCII 29 is \x1D, ASCII 30 is \x1E)
        // Using \x1D for ASCII 29 (Group Separator), \x1E for ASCII 30 (Record Separator)
        // Your string: "[)>061T" + serial + " RB3Q 6007 FA " + "9SIQA.V6.112Z" + segments

        qrData = "[)>" + "\x1E" + "06" + "\x1D" + "1T" + serialNumber + 
                 " RB3Q 6007 FA " + "\x1D" + "9SIQA.V6.1" + "\x1D" + "12Z" + segmentsData;

      } else {
        // For Panther or default, just concatenate serial + segments (example)
        qrData = serialNumber + segmentsData;
      }

      QRCode.toDataURL(qrData, function (err, url) {
        if (err) {
          console.error(err);
          alert("Failed to generate QR code.");
        } else {
          qrCodeResult.innerHTML = `<img src="${url}" alt="Generated QR Code"/>`;
        }
      });
    }

    // Initialize with Panther inputs by default
    toggleEngineInputs();
  </script>

</body>
</html>
